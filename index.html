<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <!-- Left Section: Company Name and Logo -->
        <div class="header-left">
            <img src="company-logo.png" alt="Company Logo">
            <h1>Rodney's Plumbing</h1>
        </div>

        <!-- Middle Section: Quick Navigation Links -->
        <nav class="header-middle">
            <a href="#services">Services</a>
            <a href="#faq">FAQ</a>
            <a href="#reviews">Reviews</a>
        </nav>

        <!-- Right Section: Company Phone Number (.PNG file ) -->
        <div class="header-right">
            <img src="phone-icon.png" alt="Phone Icon">
            <p>Call us at: <span class="phone-number">403-412-7890</span></p>
        </div>
    </header>

    <main>
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="images/download_1.jpg" style="width:100%">
              <div class="text">Caption Text</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="images/download_2.png" style="width:100%">
              <div class="text">Caption Two</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="images/download_3.jpg" style="width:100%">
              <div class="text">Caption Three</div>
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
    </main>

    </main>
        
    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
        <!-- Add any additional footer content or links here -->
    </footer>

    <!-- script to handle automatic rotations of the images -->
    <script src="script.js"></script>

</body>

</html>
