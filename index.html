<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <!-- Left Section: Company Name and Logo -->
        <div class="header-left">
            <img src="company-logo.png" alt="Company Logo">
            <h1>Company Name</h1>
        </div>

        <!-- Middle Section: Quick Navigation Links -->
        <nav class="header-middle">
            <a href="#services">Services</a>
            <a href="#faq">FAQ</a>
            <a href="#reviews">Reviews</a>
        </nav>

        <!-- Right Section: Company Phone Number (.PNG file ) -->
        <div class="header-right">
            <img src="phone-icon.png" alt="Phone Icon">
            <p>Call us at: <span class="phone-number">403-412-7890</span></p>
        </div>
    </header>

    <main class="image-gallery">
        <!-- image gallery section -->
        <div class="image-slider">
            <div class="slide" style="background-image: url('https://via.placeholder.com/1200x400.png?text=Image+1');"></div>
            <div class="slide" style="background-image: url('https://via.placeholder.com/1200x400.png?text=Image+2');"></div>
            <div class="slide" style="background-image: url('https://via.placeholder.com/1200x400.png?text=Image+3');"></div>
        </div>

        <section>
            <h2>About Us</h2>
            <p>This is a brief description of your website.</p>
        </section>

        <section>
            <h2>Contact</h2>
            <p>You can contact us at <a href="mailto:info@example.com">info@example.com</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
        <!-- Add any additional footer content or links here -->
    </footer>

    <!-- script to handle automatic rotations of the images -->
    <script src="script.js"></script>

</body>

</html>
